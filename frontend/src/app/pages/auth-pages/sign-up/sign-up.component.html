<div class="flex items-center justify-center w-full h-full">
	<div hlmCard class="w-full max-w-md mx-auto">
		<div hlmCardHeader class="flex flex-col items-center justify-center w-full text-center gap-2">
			<h3 hlmCardTitle>Sign Up</h3>
			<p hlmCardDescription>
				Create a new account with your email address and password
			</p>
		</div>
		<div hlmCardContent>
			<form [formGroup]="signUpForm" class="flex flex-col items-start justify-evenly gap-5 w-full" (ngSubmit)="onSubmit()">
				
				<div class="flex flex-col items-start w-full gap-2">
					<label for="email">Username</label>
					<input
						hlmInput
						id="username"
						placeholder="Enter your email"
						class="w-full"
						formControlName="username"
					/>
					<p *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="text-red-500 text-sm">
						Please enter a valid username.
					</p>
				</div>
				
				<div class="flex flex-col items-start w-full gap-2">
					<label for="email">Email</label>
					<input
						hlmInput
						id="email"
						placeholder="Enter your email"
						class="w-full"
						formControlName="email"
					/>
					<p *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-red-500 text-sm">
						Please enter a valid email address.
					</p>
				</div>
				
				<div class="flex flex-col items-start w-full gap-2">
					<label for="password">Password</label>
					<input
						hlmInput
						id="password"
						placeholder="Enter your password"
						type="password"
						class="w-full"
						formControlName="password"
					/>
					<p *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-500 text-sm">
						Password is required and must be at least 6 characters.
					</p>
				</div>
				
				<div class="flex flex-col items-start w-full gap-2">
					<label for="confirmPassword">Confirm Password</label>
					<input
						hlmInput
						id="confirmPassword"
						placeholder="Re enter your password"
						type="password"
						class="w-full"
						formControlName="confirmPassword"
					/>
					<p *ngIf="signUpForm.hasError('passwordsMismatch') && signUpForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
						Passwords do not match.
					</p>
				</div>
				
				<div class="w-full">
					<button hlmBtn type="submit" class="w-full" [disabled]="signUpForm.invalid">
						Sign Up
					</button>
				</div>
			</form>
		</div>
		<div hlmCardFooter class="flex justify-center">
			<p class="text-sm text-gray-500">
				Already have an account?
				<a [routerLink]="['/auth/sign-in']" class="text-primary hover:underline hover:underline-offset-4">
					Sign In
				</a>
			</p>
		</div>
	</div>
</div>
