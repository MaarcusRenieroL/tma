<div class="flex items-center justify-center w-full h-full">
	<div hlmCard class="w-full max-w-md mx-auto">
		<div hlmCardHeader class="flex flex-col items-center justify-center gap-3 text-center">
			<h3 hlmCardTitle>Reset Password</h3>
			<p hlmCardDescription>
				Enter your email address to send the reset password mail
			</p>
		</div>
		<div hlmCardContent>
			<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="flex flex-col items-start justify-evenly gap-5 w-full">
				<div class="flex flex-col items-start w-full gap-3">
					<label for="email">Email</label>
					<input
						id="email"
						hlmInput
						type="email"
						formControlName="email"
						placeholder="Enter your email"
						class="w-full"
					/>
					<div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="text-red-500 text-sm">
						<span *ngIf="resetPasswordForm.get('email')?.errors?.['required']">Email is required</span>
						<span *ngIf="resetPasswordForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
					</div>
				</div>
				
				<div class="w-full">
					<button hlmBtn type="submit" [disabled]="resetPasswordForm.invalid" class="w-full">
						Send Reset Password Link
					</button>
				</div>
			</form>
		</div>
		<div hlmCardFooter class="flex justify-center">
			<a [routerLink]="['/auth/sign-in']">
				<button hlmBtn variant="link" class="text-sm text-gray-500">
					Back to Login
				</button>
			</a>
		</div>
	</div>
</div>
