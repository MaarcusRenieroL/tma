<div class="fixed inset-0 z-50 flex items-center justify-center data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0">
  <div class="grid w-full max-h-4xl max-w-5xl gap-6 border p-8 shadow-lg duration-200 sm:rounded-lg data-[state=open]:animate-in data-[state=closed]:animate-out data-[state=closed]:fade-out-0 data-[state=open]:fade-in-0 data-[state=closed]:zoom-out-95 data-[state=open]:zoom-in-95">
    <div class="flex flex-col space-y-2 text-center sm:text-left">
      <h3 class="text-2xl font-semibold leading-tight">Complete Your Profile</h3>
      <p class="text-sm text-gray-500">Please fill in your account details below.</p>
    </div>
    
    <form [formGroup]="setupAccountForm" (ngSubmit)="onSubmit()" class="grid gap-6">
      <div class="grid grid-cols-1 gap-5 md:grid-cols-2">
        <!-- Username -->
        <div class="flex flex-col gap-2">
          <label class="block text-sm font-medium" for="username">Username</label>
          <input
            hlmInput
            id="username"
            type="text"
            formControlName="username"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter username"
          />
          <div
            *ngIf="setupAccountForm.get('username')?.invalid && setupAccountForm.get('username')?.touched"
            class="text-sm text-red-500">
            Username is required.
          </div>
        </div>

        <!-- Name -->
        <div class="flex flex-col gap-2">
          <label class="block text-sm font-medium" for="name">Full Name</label>
          <input
            hlmInput
            id="name"
            type="text"
            formControlName="name"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your full name"
          />
          <div
            *ngIf="setupAccountForm.get('name')?.invalid && setupAccountForm.get('name')?.touched"
            class="text-sm text-red-500">
            Full name is required.
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 gap-5 md:grid-cols-2">
        <!-- Password -->
        <div class="flex flex-col gap-2">
          <label class="block text-sm font-medium" for="password">Password</label>
          <input
            hlmInput
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter password"
          />
          <div
            *ngIf="setupAccountForm.get('password')?.invalid && setupAccountForm.get('password')?.touched"
            class="text-sm text-red-500">
            Password is required and must be at least 6 characters.
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="flex flex-col gap-2">
          <label class="block text-sm font-medium" for="confirmPassword">Confirm Password</label>
          <input
            hlmInput
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Confirm your password"
          />
          <div
            *ngIf="setupAccountForm.get('confirmPassword')?.invalid && setupAccountForm.get('confirmPassword')?.touched"
            class="text-sm text-red-500">
            Passwords must match.
          </div>
        </div>
      </div>

      <!-- Location -->
      <div class="grid grid-cols-1 gap-5">
        <div class="flex flex-col gap-2">
          <label class="block text-sm font-medium" for="location">Location</label>
          <input
            hlmInput
            id="location"
            type="text"
            formControlName="location"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your location"
          />
          <div
            *ngIf="setupAccountForm.get('location')?.invalid && setupAccountForm.get('location')?.touched"
            class="text-sm text-red-500">
            Location is required.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end mt-6">
        <button
          hlmBtn
          type="submit"
          [disabled]="setupAccountForm.invalid">
          Complete Setup
        </button>
      </div>
    </form>
  </div>
</div>
