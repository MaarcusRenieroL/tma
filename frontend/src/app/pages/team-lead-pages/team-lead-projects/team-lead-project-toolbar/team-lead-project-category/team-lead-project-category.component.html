<button hlmBtn [brnMenuTriggerFor]="menu" variant="outline">Category</button>

<ng-template #menu>
  <hlm-menu>
    <hlm-menu-label>Select Category</hlm-menu-label>
    <hlm-menu-separator />
    <button hlmMenuItem *ngFor="let category of categories">
      {{ category.name }}
    </button>
  </hlm-menu>
</ng-template>
