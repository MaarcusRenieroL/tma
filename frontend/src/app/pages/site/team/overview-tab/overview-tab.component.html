<div class="grid grid-cols-1 md:grid-cols-3 gap-5">
	<div hlmCard class="hover:shadow-xl duration-500 transition-all w-full">
		<div hlmCardHeader>
			<h3 hlmCardTitle class="text-2xl font-bold">Unassigned</h3>
		</div>
		<div hlmCardContent class="flex flex-col items-start space-y-4">
			<div class="flex items-end gap-2">
				<p class="text-xl">{{ unassignedTasksCount }}</p>
				<p class="text-sm"> Tasks</p>
			</div>
		</div>
	</div>
	
	<div hlmCard class="hover:shadow-xl duration-500 transition-all w-full">
		<div hlmCardHeader>
			<h3 hlmCardTitle class="text-2xl font-bold">In Progress</h3>
		</div>
		<div hlmCardContent class="flex flex-col items-start space-y-4">
			<div class="flex items-end gap-2">
				<p class="text-xl">{{ inProgressTasksCount }}</p>
				<p class="text-sm"> Tasks in progress</p>
			</div>
		</div>
	</div>
	
	<div hlmCard class="hover:shadow-xl duration-500 transition-all w-full">
		<div hlmCardHeader>
			<h3 hlmCardTitle class="text-2xl font-bold">Completed</h3>
		</div>
		<div hlmCardContent class="flex flex-col items-start space-y-4">
			<div class="flex items-end gap-2">
				<p class="text-xl">{{ completedTasksCount }}</p>
				<p class="text-sm"> Tasks completed</p>
			</div>
		</div>
	</div>

</div>
