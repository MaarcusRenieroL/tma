<hlm-toaster />
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div>
    <div class="flex flex-col gap-5">
      <div class="flex items-center justify-between w-full">
        <div class="flex flex-col gap-3">
          <h1 class="text-xl font-bold">Profile</h1>
          <p>Update your personal details and profile pic here</p>
        </div>

        <div class="md:flex hidden items-center gap-5">
          <button hlmBtn variant="outline">Cancel</button>
          <button hlmBtn>Save</button>
        </div>
      </div>

      <hr />
    </div>

    <div class="flex flex-col gap-5 w-full">
      <div class="w-full flex flex-col gap-5 py-5">
        <div
          class="flex flex-col lg:flex-row items-start justify-between w-full"
        >
          <label hlmLabel>Name *</label>
          <input
            formControlName="name"
            hlmInput
            type="text"
            placeholder="Enter your name"
            class="lg:w-3/5 w-full mt-5 lg:mt-0"
          />
          <div
            *ngIf="
              profileForm.get('name')?.invalid &&
              profileForm.get('name')?.touched
            "
            class="text-red-500 text-sm"
          >
            Name is required.
          </div>
        </div>
        <hr />
      </div>
    </div>

    <div class="flex flex-col gap-5 w-full">
      <div class="w-full flex flex-col gap-5 py-5">
        <div
          class="flex flex-col lg:flex-row items-start justify-between w-full"
        >
          <label hlmLabel>Username *</label>
          <input
            formControlName="username"
            hlmInput
            type="text"
            placeholder="Enter your username"
            class="lg:w-3/5 w-full mt-5 lg:mt-0"
          />
          <div
            *ngIf="
              profileForm.get('username')?.invalid &&
              profileForm.get('username')?.touched
            "
            class="text-red-500 text-sm"
          >
            Username is required.
          </div>
        </div>
        <hr />
      </div>
    </div>

    <div class="flex flex-col gap-5 w-full">
      <div class="w-full flex flex-col gap-5 py-5">
        <div
          class="flex flex-col lg:flex-row items-start justify-between w-full"
        >
          <label hlmLabel>Email *</label>
          <input
            formControlName="email"
            hlmInput
            type="text"
            placeholder="Enter your email"
            class="lg:w-3/5 w-full mt-5 lg:mt-0"
          />
          <div
            *ngIf="
              profileForm.get('email')?.invalid &&
              profileForm.get('email')?.touched
            "
            class="text-red-500 text-sm"
          >
            <div *ngIf="profileForm.get('email')?.errors?.['required']">
              Email is required.
            </div>
            <div *ngIf="profileForm.get('email')?.errors?.['email']">
              Please enter a valid email.
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>

    <div class="flex flex-col gap-5 w-full"></div>
    <div class="w-full flex flex-col gap-5 py-5">
      <div class="flex flex-col lg:flex-row items-start justify-between w-full">
        <label hlmLabel>Role *</label>
        <input
          formControlName="role"
          hlmInput
          type="text"
          placeholder="Enter your role"
          class="lg:w-3/5 w-full mt-5 lg:mt-0"
        />
        <div
          *ngIf="
            profileForm.get('role')?.invalid && profileForm.get('role')?.touched
          "
          class="text-red-500 text-sm"
        >
          <div *ngIf="profileForm.get('role')?.errors?.['required']">
            Role is required.
          </div>
        </div>
      </div>
      <hr />
    </div>

    <div class="flex md:hidden items-center justify-end w-full gap-5">
      <button hlmBtn variant="outline">Cancel</button>
      <button hlmBtn type="submit">Save</button>
    </div>
  </div>
</form>
