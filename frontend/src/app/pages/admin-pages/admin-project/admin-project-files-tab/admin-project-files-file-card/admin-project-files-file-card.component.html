<div hlmCard class="w-full max-w-md">
  <div hlmCardHeader class="flex flex-row items-center justify-between space-y-0 pb-2">
    <div class="flex items-center space-x-2">
      <span class="text-2xl">{{ getFileIcon(file.type) }}</span>
      <h3 class="font-bold text-lg">{{ file.name }}</h3>
    </div>
    <p hlmBadge variant="secondary">{{ file.type }}</p>
  </div>
  <div hlmCardContent>
    <p class="text-sm text-muted-foreground mb-4">{{ file.description }}</p>
    <div class="grid grid-cols-2 gap-2 text-sm">
      <div class="flex items-center">
        <ng-icon name="calendar" class="mr-2 h-4 w-4"/>
        <span>Created: {{ formatDate(file.createdDate) }}</span>
      </div>
      <div class="flex items-center">
        <ng-icon name="calendar" class="mr-2 h-4 w-4"/>
        <span>Updated: {{ formatDate(file.updatedDate) }}</span>
      </div>
      <div class="flex items-center">
        <ng-icon name="drive" class="mr-2 h-4 w-4"/>
        <span>Size: {{ formatFileSize(file.size) }}</span>
      </div>
      <div class="flex items-center">
        <ng-icon name="file" class="mr-2 h-4 w-4"/>
        <span>Type: {{ file.type }}</span>
      </div>
    </div>
  </div>
  <div hlmCardFooter class="flex justify-between">
    <button hlmBtn variant="outline" size="sm">
      Download
    </button>
    <button hlmBtn variant="ghost" size="icon">
      <ng-icon name="heroEllipsisHorizontal" class="h-4 w-4"/>
    </button>
  </div>
</div>
