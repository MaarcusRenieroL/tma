<div>
  <div class="flex flex-col md:flex-row items-center md:justify-between justify-start">
    <input
      hlmInput
      class="md:w-1/3 w-full"
      placeholder="Search for file name"
      [(ngModel)]="searchQuery"
      (input)="onSearchInputChange(searchQuery)"
    />

    <div class="flex items-center gap-5 mt-5 md:mt-0">
      <button hlmBtn variant="outline" (click)="applyFilters()">Search</button>
      <button hlmBtn [brnMenuTriggerFor]="menu" variant="outline">Type</button>

      <ng-template #menu>
        <hlm-menu class="h-64 overflow-y-auto custom-scrollbar p-2">
          <hlm-menu-label>Select Category</hlm-menu-label>
          <hlm-menu-separator />
          <button
            hlmMenuItem
            *ngFor="let type of fileTypes"
            (click)="onTypeSelect(type.name)"
          >
            {{ type.name }}
          </button>
        </hlm-menu>
      </ng-template>

      <button hlmBtn variant="outline" (click)="clearFilters()">Clear Filters</button>
    </div>


  </div>

  <div
    class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-5 h-96 overflow-y-auto custom-scrollbar p-4"
  >
    <admin-project-files-file-card *ngFor="let file of filteredFiles" [file]="file" />
  </div>
</div>
