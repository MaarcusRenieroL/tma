<button hlmBtn [brnMenuTriggerFor]="menu" variant="outline">Status</button>

<ng-template #menu>
  <hlm-menu>
    <hlm-menu-label>Status</hlm-menu-label>
    <hlm-menu-separator />
    <button hlmMenuItem *ngFor="let status of statusOptions">
      {{ status.name }}
    </button>
  </hlm-menu>
</ng-template>
