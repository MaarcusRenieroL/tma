<header class="border-b bg-white/90">
  <div class="px-10 py-4 lg:bg-white">
    <div class="flex items-center justify-between h-16">
      <!-- Brand/Logo -->
      <a class="flex items-center gap-3 sm:gap-5" href="#">
        <ng-icon name="bootstrapGlobe" class="text-primary"></ng-icon>
        <span class="ml-2 text-lg font-bold sm:text-2xl">SyncTeam</span>
      </a>

      <!-- Navigation Menu -->
      <nav class="hidden lg:flex items-center gap-5">
        <a
          class="text-sm font-medium transition hover:underline underline-offset-4"
          href="/"
        >
          Home
        </a>
        <a
          class="text-sm font-medium transition hover:underline underline-offset-4"
          href="#features"
        >
          Features
        </a>
        <a
          class="text-sm font-medium transition hover:underline underline-offset-4"
          href="#testimonials"
        >
          Testimonials
        </a>
        <a
          class="text-sm font-medium transition hover:underline underline-offset-4"
          href="#pricing"
        >
          Pricing
        </a>
        <a [routerLink]="['auth/sign-in']">
          <button hlmBtn>Sign In</button>
        </a>
        <a [routerLink]="['auth/sign-up']">
          <button hlmBtn variant="outline">Sign Up</button>
        </a>
      </nav>

      <div class="lg:hidden">
        <!-- Mobile Menu Button -->
        <hlm-sheet>
          <button
            brnSheetTrigger
            hlmBtn
            variant="outline"
            size="icon"
            side="right"
          >
            <button
              brnSheetTrigger
              hlmBtn
              variant="outline"
              size="icon"
              side="right"
            >
              <ng-icon name="ionMenuOutline" />
            </button>
            <hlm-sheet-content *brnSheetContent="let ctx">
              <hlm-sheet-header>
                <a class="flex items-center gap-3 sm:gap-5" href="#">
                  <ng-icon name="bootstrapGlobe" class="text-primary"></ng-icon>
                  <span class="ml-2 text-lg font-bold sm:text-2xl"
                    >SyncTeam</span
                  >
                </a>
              </hlm-sheet-header>
              <div class="flex flex-col p-4 space-y-5 mt-5">
                <a
                  class="text-sm font-medium transition hover:underline underline-offset-4"
                  href="/"
                >
                  Home
                </a>
                <a
                  class="text-sm font-medium transition hover:underline underline-offset-4"
                  href="#features"
                >
                  Features
                </a>
                <a
                  class="text-sm font-medium transition hover:underline underline-offset-4"
                  href="#testimonials"
                >
                  Testimonials
                </a>
                <a
                  class="text-sm font-medium transition hover:underline underline-offset-4"
                  href="#pricing"
                >
                  Pricing
                </a>
                <a
                  *ngFor="let link of links"
                  [href]="link.href"
                  class="flex items-center gap-3 py-2 px-4 rounded-md border-transparent hover:bg-secondary hover:border-border hover:border transition-all duration-200 ease-in-out"
                  [ngClass]="{
                    'text-primary font-semibold border-border bg-secondary':
                      isActive(link.href),
                  }"
                >
                  <p class="text-sm transition-all duration-200">
                    {{ link.name }}
                  </p>
                </a>
              </div>

              <div
                class="flex flex-col items-center justify-center w-full p-4 gap-5"
              >
                <a [routerLink]="['auth/sign-in']">
                  <button hlmBtn class="w-full">Sign In</button>
                </a>
                <a [routerLink]="['auth/sign-up']">
                  <button hlmBtn variant="outline" class="w-full">
                    Sign Up
                  </button>
                </a>
              </div>
            </hlm-sheet-content>
          </button>
        </hlm-sheet>
      </div>
    </div>
  </div>
</header>
