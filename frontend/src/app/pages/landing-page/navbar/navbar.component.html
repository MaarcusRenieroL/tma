<header class="border-b bg-white/90">
  <div class="px-10 py-4 lg:bg-white">
    <div class="flex items-center justify-between h-16">
      <!-- Brand/Logo -->
      <a class="flex items-center gap-3 sm:gap-5" href="#">
        <ng-icon name="bootstrapGlobe" class="text-primary"></ng-icon>
        <span class="ml-2 text-lg font-bold sm:text-2xl">SyncTeam</span>
      </a>

      <!-- Navigation Menu -->
      <nav class="hidden lg:flex items-center gap-5">
        <a
          class="text-sm font-medium transition hover:underline underline-offset-4"
          href="/"
        >
          Home
        </a>
        <a
          class="text-sm font-medium transition hover:underline underline-offset-4"
          href="#features"
        >
          Features
        </a>
        <a
          class="text-sm font-medium transition hover:underline underline-offset-4"
          href="#testimonials"
        >
          Testimonials
        </a>
        <a
          class="text-sm font-medium transition hover:underline underline-offset-4"
          href="#pricing"
        >
          Pricing
        </a>
        <a [routerLink]="['auth/sign-in']">
	        <ui-button>
		        Sign In
	        </ui-button>
        </a>
        <ui-button variant="outline">
          Sign Up
        </ui-button>
      </nav>

      <div class="lg:hidden">
        <!-- Mobile Menu Button -->
        <ui-sheet-trigger class="lg:hidden flex" (open)="isSheetOpen = true">
          <ng-icon class="w-6 h-6 text-primary" name="ionMenuOutline"></ng-icon>
        </ui-sheet-trigger>

        <!-- Mobile Navigation Sheet -->
        <ui-sheet
          [isOpen]="isSheetOpen"
          side="right"
          (close)="isSheetOpen = false"
        >
          <ui-sheet-header>
            <a class="flex items-center gap-3 sm:gap-5" href="#">
              <ng-icon name="bootstrapGlobe" class="text-primary"></ng-icon>
              <span class="ml-2 text-lg font-bold sm:text-2xl">SyncTeam</span>
            </a>
          </ui-sheet-header>

          <div class="flex flex-col p-4 space-y-5 mt-5">
            <!-- Dynamic Navigation Links -->
            <a
              *ngFor="let link of links"
              [href]="link.href"
              class="flex items-center gap-3 py-2 px-4 rounded-md border-transparent hover:bg-secondary hover:border-border hover:border transition-all duration-200 ease-in-out"
              [ngClass]="{
        'text-primary font-semibold border-border bg-secondary': isActive(link.href)
      }"
            >
              <!-- Link Name -->
              <p class="text-sm transition-all duration-200">
                {{ link.name }}
              </p>
            </a>


          </div>

          <ui-sheet-footer class="flex flex-col items-center justify-center w-full p-4">
            <!-- Sign In and Sign Up buttons -->
            <ui-button fullWidth>
              Sign In
            </ui-button>
            <ui-button fullWidth variant="outline" extraClasses="w-full mt-5">
              Sign Up
            </ui-button>
          </ui-sheet-footer>
        </ui-sheet>



      </div>
    </div>
  </div>
</header>
