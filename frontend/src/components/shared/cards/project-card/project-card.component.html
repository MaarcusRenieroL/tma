<a [routerLink]="['/project/' + project?.projectId]">
  <div hlmCard class="h-full w-full flex flex-col items-start justify-between hover:shadow-xl duration-500 transition-all">
    <div hlmCardHeader class="w-full">
      <h3 hlmCardTitle>{{ project?.projectTitle }}</h3>
    </div>
    <div hlmCardContent>
      <p hlmCardDescription>{{ project?.projectDescription }}</p>
  
    </div>
    <div hlmCardFooter class="flex items-center justify-end gap-5 w-full">
    </div>
  </div>
</a>
